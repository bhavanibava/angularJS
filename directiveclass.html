<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/lib/bootstrap.min.css">
        <script src="../public/lib/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myapp" class="new-directiveclass"></div>
        <script>
            var app = angular.module('myapp',[]);
            app.directive('newDirectiveclass',function(){
                return {
                    restrict : "C",
                    template : "<h3>new directive class</h3>"
                };
            });
        </script>
    </body>
